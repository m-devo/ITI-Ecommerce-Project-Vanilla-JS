<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <script src="../../components/navbar.js" type="module"></script>
    <script src="../../components/footer.js" type="module"></script>
</head>

<body>
    <main-navbar active-link="Profile"></main-navbar>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li class="active">User Profile</li>
                <li><a href="../cart/cart.html">Cart</a></li>
                <li><a href="#">Checkout</a></li>
                <li><a href="../wishlist/wishlist.html">Wishlist</a></li>
            </ul>
            <button>Sign Out</button>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <h2>User Profile</h2>
            <p>Update your details and show off your awesome profile picture.</p>

            <div class="profile-info">
                
                <div class="profile-pic">
                    <img id="profileImg" src="./150fa8800b0a0d5633abc1d1c4db3d87.jpg" alt="Profile Picture">
                    <button id="changePicBtn">Change Picture</button>
                </div>

                <div class="profile-details">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" value="">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" value="">


                    <label for="address">Address</label>
                    <input type="text" id="address" value="">

                </div>
            </div>

            <!-- Security Section -->
            <div class="security">
                <h3>Account Settings</h3>
                <div class="row">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="">
                    </div>
                    <div class="field">
                        <label for="phoneNum">Phone number</label>
                        <input type="text" id="phoneNum" value="">
                    </div>

                </div>
                <button>Change Password</button>
            </div>


            <!-- Extra Info Section -->
            <div class="security">
                <h3>Additional Information</h3>
                <div class="row">

                    <div class="field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" value="">
                    </div>

                    <div class="field">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Female</option>
                            <option>Male</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <button class="primary" id="UpdateBtn">Update Profile</button>

            </div>


        </div>
    </div>
    <main-footer active-link="user-profile"></main-footer>

    <script src="profile.js"  type="module"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
</body>

</html>
