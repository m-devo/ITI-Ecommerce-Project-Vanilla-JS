<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <script src="../../components/navbar.js" type="module"></script>
    <script src="../../components/footer.js" type="module"></script>
</head>

<body>
    <main-navbar active-link="Profile"></main-navbar>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li class="active">User Profile</li>
                <li>Orders</li>
                <li>Payments</li>
                <li>Wishlist</li>
            </ul>
            <button>Sign Out</button>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <h2>User Profile</h2>
            <p>Update your details and show off your awesome profile picture.</p>

            <div class="profile-info">
                <div class="profile-pic">
                    <img src="https://i.pravatar.cc/120" alt="Profile Picture">
                    <button>Change Picture</button>
                </div>

                <div class="profile-details">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" value="Nada">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" value="Abdelsattar">


                    <label for="address">Address</label>
                    <input type="text" id="address" value="Cairo, Egypt">


                    <button>Update Profile</button>
                </div>
            </div>

            <!-- Security Section -->
            <div class="security">
                <h3>Account Settings</h3>
                <div class="row">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="nada@email.com" readonly>
                    </div>
                    <div class="field">
                        <label for="phoneNum">Phone number</label>
                        <input type="text" id="phoneNum" value="+20123456789">
                    </div>

                </div>
                <button class="primary">Change Email</button>
                <button>Change Password</button>
            </div>


            <!-- Extra Info Section -->
            <div class="security">
                <h3>Additional Information</h3>
                <div class="row">

                    <div class="field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" value="1999-05-20">
                    </div>

                    <div class="field">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Female</option>
                            <option>Male</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <button class="primary">Save Preferences</button>

            </div>




</html>
