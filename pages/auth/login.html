<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="authStyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="log-in">
    <form id="loginForm" action="#">
      <h1>Welcome Back, Buddy ðŸ‘‹</h1>
      <p>We missed you! Ready to jump back in?</p>

      <div class="input-login">
        <div class="input-box">
          <input type="text" id="login-email" name="email" placeholder="Email">
          <i class='bx bxs-envelope'></i>
          <span class="error-message" id="emailError">Enter your email</span>
        </div>

        <div class="input-box">
          <input type="password" id="login-password" name="pwd" placeholder="Password">
          <i class='bx bxs-lock-alt'></i>
          <span class="error-message" id="passwordError">Password incorrect</span>
        </div>
      </div>

      <div class="remember-forgot">
        <label> <input type="checkbox" id="rememberMe"> Remember me</label>
        <a href="#"> Forgot Password? </a>
      </div>

      <button type="submit" name="login-submit" class="btn">Login</button>

      <div class="social-login">
        <p>Or Login with</p>
        <button type="button" class="google-btn">
          <i class='bx bxl-google'></i> Google
        </button>
      </div>

      <div class="regsister-link">
        <p>
          Don't have an account ?
          <a href="Register.html"> Register </a>
        </p>
      </div>

      <div id="error-message"></div>
    </form>
  </div>

  <script src="Login.js"></script>
  <script type="module" src="../../assets/js/auth.js"></script>
</body>

</html>
