<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>

    <link rel="stylesheet" href="../../assets/css/custom.css" />
    <script src="../../components/navbar.js" type="module"></script>
    <script src="../../components/footer.js" type="module"></script>

    <style>
        .order-card-header {
            cursor: pointer;
        }
        .order-preview-image {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border: 2px solid white;
        }

        header {
            margin-top: 7rem;
        }
    </style>
</head>
<body>
    <main-navbar active-link="Home"></main-navbar>

    <div class="container">
        <header class="text-center">
            <h1 class="display-5 fw-bold text-body-emphasis mt-5">Orders</h1>
            <p class="fs-5 text-muted">Your order history.</p>

        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div id="filter-group" class="d-flex flex-wrap gap-2 align-items-center">
                    <span class="fw-semibold text-body-secondary me-2">Filter by:</span>
                    <button id="filter-all" class="btn btn-outline-secondary filter-btn active">All Orders</button>
                    <button id="filter-pending" class="btn btn-outline-secondary filter-btn">Pending</button>
                    <button id="filter-shipped" class="btn btn-outline-secondary filter-btn">Shipped</button>
                    <button id="filter-delivered" class="btn btn-outline-secondary filter-btn">Delivered</button>
                    <button id="filter-cancelled" class="btn btn-outline-secondary filter-btn">Cancelled</button>
                </div>
            </div>
        </div>

        <main id="orders-container">
        </main>

        <!-- No Orders Message -->
        <div id="no-orders-message" class="d-none text-center py-5">
            <i class="bi bi-cart-x" style="font-size: 3rem; color: #6c757d;"></i>
            <h3 class="mt-3">No orders found</h3>
            <p class="text-muted">You haven't placed any orders with this status yet.</p>
        </div>
    </div>

    <main-footer active-link="Home"></main-footer>

    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="orders.js" type="module"></script>




</body>
</html>
