<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>

    <link rel="stylesheet" href="../../assets/css/custom.css" />
    <script src="../../components/navbar.js" type="module"></script>
    <script src="../../components/footer.js" type="module"></script>

    <style>
        .heading {
            margin-top: 7rem !important;
        }
    </style>
</head>
<body>

    <main-navbar></main-navbar>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="heading hh3">Order Details</h1>
                <p class="text-muted order-number"></p>
                <p class="text-muted order-date"></p>

            </div>
            <a href="orders.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Orders
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card mb-4 card-container">

                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-0">Shipping Address</h5>
                            </div>
                            <div class="card-body">
                                <p class="mb-1 address"><strong></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-">Payment Method</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 fw-bold payment"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="order-summary-item">
                            <span>Subtotal</span>
                            <span class="order-subtotal"></span>
                        </div>
                        <div class="order-summary-item">
                            <span>Shipping</span>
                            <span>$50.00</span>
                        </div>
                        <hr>
                        <div class="order-summary-item fw-bold fs-5">
                            <span>Total</span>
                            <span class="order-total"></span>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <span class="me-2">Status:</span> 
                            <span class="badge bg-info order-status">Shipped</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main-footer ></main-footer>

    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="order-details.js" type="module"></script>
</body>
</html>
