<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link rel="stylesheet" href="../../assets/css/custom.css" />
    <link rel="stylesheet" href="../home/home.css" />
    <link rel="stylesheet" href="../products/product.css" />

    <script src="../../components/navbar.js" type="module"></script>
    <script src="../../components/footer.js" type="module"></script>
  </head>
  <body>
    <main-navbar active-link="Products"></main-navbar>
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="display-4 fw-bold text-center">All Products</h1>
            <p class="lead text-center text-muted">
              Discover our complete collection of amazing products
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Search Section -->
    <section class="search-filter-section py-4 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="search-box">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Search products..."
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="search-btn"
                  title="Search products"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="filter-controls d-flex gap-3 justify-content-md-end">
              <select
                class="form-select"
                id="sort-select"
                title="Sort products"
              >
                <option value="name">Sort by Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Rating</option>
              </select>
              <select
                class="form-select"
                id="category-select"
                title="Filter by category"
              >
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="accessories">Accessories</option>
                <option value="audio">Audio</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Products Section -->
    <section class="products-section py-5">
      <div class="container">
        <div id="products-container" class="row g-4"></div>

        <div id="no-products" class="text-center py-5 no-products-hidden">
          <i class="fas fa-search fa-3x text-muted mb-3"></i>
          <h4>No products found</h4>
          <p class="text-muted">Try adjusting your search or filters</p>
        </div>
      </div>
    </section>

    <main-footer active-link="Products"></main-footer>

    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../home/home.js"></script>
    <script src="../products/product.js"></script>
  </body>
</html>
