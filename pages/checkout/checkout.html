<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="../../assets/css/custom.css" />
    <link rel="stylesheet" href="../home/home.css" />
    <link rel="stylesheet" href="../products/product.css" />

    <script src="../../components/navbar.js" type="module"></script>
    <script src="../../components/footer.js" type="module"></script>
    <!-- Stripe.js V3 -->


    <script src="https://js.stripe.com/v3/"></script>

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        /* Style for the Stripe Element container */
        .StripeElement {
            box-sizing: border-box;
            height: 40px;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            background-color: white;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .StripeElement--focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .StripeElement--invalid {
            border-color: #dc3545;
        }
        #card-errors {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <main-navbar></main-navbar>

    <div class="container my-5 py-2 my-md-5">
        <div class="text-center my-5">
            <h1 class="h2 fw-bold">Checkout</h1>
            <p class="text-muted">Please complete your order below.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill" id="itemsBadge"></span>
                </h4>
                <div class="card shadow-sm" id="items-controller">
                </div>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Shipping address</h4>
                <form class="needs-validation" novalidate id="payment-form">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                            <div class="invalid-feedback">Please enter your shipping address.</div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Payment Method</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                            <label class="form-check-label" for="credit">Credit or debit card</label>
                        </div>
                        <div class="form-check">
                            <input id="cod" name="paymentMethod" type="radio" class="form-check-input" required>
                            <label class="form-check-label" for="cod">Cash on Delivery</label>
                        </div>
                    </div>

                    <div id="credit-card-info">
                        <label for="card-element" class="form-label">Card details</label>
                        <div id="card-element">
                          </div>
                        <div id="card-errors" role="alert"></div>
                    </div>
                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit" id="submit-button">
                        <span id="checkout-btn">2454</span>
                        <div class="spinner-border spinner-border-sm ms-2 d-none" role="status" id="spinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <main-footer active-link="Products"></main-footer>

    <script src="../../assets/js/bootstrap.min.js"></script>

    <script src="./checkout.js" type="module"> </script>
</body>
</html>
