<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Test Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Stripe.js CDN -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .StripeElement {
            box-sizing: border-box;
            height: 40px;
            padding: 10px 12px;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 1px 3px 0 #e6ebf1;
            -webkit-transition: box-shadow 150ms ease;
            transition: box-shadow 150ms ease;
        }
        .StripeElement--focus {
            box-shadow: 0 1px 3px 0 #cfd7df;
        }
        .StripeElement--invalid {
            border-color: #fa755a;
        }
        .StripeElement--webkit-autofill {
            background-color: #fefde5 !important;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Test Payment</h1>
            
            <form id="payment-form">
                <div class="mb-3">
                    <label for="card-element" class="form-label">Credit or debit card</label>
                    <div id="card-element" class="StripeElement">
                        <!-- Stripe Elements will be inserted here -->
                    </div>
                </div>
                
                <div id="card-errors" role="alert" class="text-danger small mb-3"></div>

                <button type="submit" class="btn btn-primary w-100">
                    Submit Payment
                </button>
            </form>

            <div id="result-message" class="mt-4 text-center hidden">
                <div id="status-icon" class="fs-1"></div>
                <p id="message" class="mt-2 fw-bold"></p>
                <p id="token-display" class="mt-2 small text-break bg-light p-2 rounded"></p>
            </div>
        </div>
    </div>

<script>
    const stripe = Stripe('pk_test_51S4ZiFAIqybw8yVGopD7R32Gwo0KnpBvPBXo7yIk0zuPYuq98zEw3mo2SipmjhoAMNbbcjQ0KF2Z1eygIQSATtmQ00G0fwh5w6');

    // Create an instance of Elements
    const elements = stripe.elements();

    // Create an instance of the card Element and mount it
    const cardElement = elements.create('card', {
        style: {
            base: {
                fontSize: '16px',
                color: '#32325d',
                '::placeholder': {
                    color: '#aab7c4',
                },
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a',
            },
        },
    });
    cardElement.mount('#card-element');

    // Handle real-time validation errors from the card Element
    const cardErrors = document.getElementById('card-errors');
    cardElement.on('change', function(event) {
        if (event.error) {
            cardErrors.textContent = event.error.message;
        } else {
            cardErrors.textContent = '';
        }
    });

    // Handle form submission
    const form = document.getElementById('payment-form');
    const resultMessageDiv = document.getElementById('result-message');
    const statusIcon = document.getElementById('status-icon');
    const message = document.getElementById('message');
    const tokenDisplay = document.getElementById('token-display');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // Prevent multiple submissions
        form.querySelector('button').disabled = true;

        // In a real application, you would create a PaymentMethod,
        // but for a simple test we can create a Token.
        const { token, error } = await stripe.createToken(cardElement);

        if (error) {
            // Show error to your customer (e.g., insufficient funds)
            cardErrors.textContent = error.message;
            statusIcon.textContent = '❌';
            message.textContent = 'Payment Failed';
            tokenDisplay.textContent = '';
            
        } else {
            // The token was created successfully.
            // In a real app, you would send this token to your server.
            console.log('Token created:', token);

            statusIcon.textContent = '✅';
            message.textContent = 'Payment Token Created Successfully!';
            tokenDisplay.textContent = `Token ID: ${token.id}`;
        }
        
        // Show the result message and re-enable the button
        resultMessageDiv.classList.remove('hidden');
        form.querySelector('button').disabled = false;
    });

</script>

</body>
</html>
